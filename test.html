<html>

	<head>
	 <link href="http://allfont.net/allfont.css?fonts=book-antiqua" rel="stylesheet" type="text/css" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>

			/*		***MOBILE***		*/
			@media only screen and (max-width: 768px) {
				.header {
					margin-top: 4vw;
					margin-left: calc((100 - 50)/2 *1vw);
					width: 50vw;
					height: 40vw;
					margin-bottom: 2vw;
				}
				
				#img1 {
					height: 30vw;
					width: 30vw;
					margin-left: calc((50 - 30)/2 *1vw);
					margin-top: 0.5vw;
				}
				
				#title {
					margin: 1vw;
					font-family: book-antiqua;
					font-size: 4vw;
					text-align: center;
				}

				
				.nav {
					margin-left: calc((100 - 90)/2 *1vw);
					margin-right: calc((100 - 90)/2 *1vw);
					width: 90vw;
					height: 10w;
					border-top: 1px grey solid;
					border-bottom: 1px grey solid;
					margin-bottom: 1.5vw;
					text-align: center;
					font-family: arial, 'sans serif';
					overflow: auto;
					white-space: nowrap;
				}
				
				div.nav a {
					line-height: 40pt;
					vertical-align: text-bottom;
					display: inline-block;
					color: #03101f;
					text-align: center;
					font-size: 12pt;
					text-decoration: none;
					padding-left: 0.9vw;
					transition: 0.3s;
				}

				div.nav a:hover {
					opacity: 0.3;
				}
				
				.carousel {
					margin-left: calc((100 - 90 - 1)/2 *1vw);
					width: 90vw;
					height: 100vw;
					border: 1px grey solid;	
					margin-bottom: 1.5vw;
				}
				
				.grid {
					margin-left: calc((100 - 61.8 - 1)/2 *1vw);
					width: 61.8vw;
					height: 60vw;
					border: 1px grey solid;	
				}
				
				tr, table {
					width: 100%;
				}
				
				td {
					width: 50%;
					height: 25vw;
					border: 1px grey solid;
				}
			
			}
			
			/*		***DESKTOP***		*/
			@media only screen and (min-width: 769px) {
				.header {
					margin-top: 2vw;
					margin-left: calc((100 - 22)/2 *1vw);

					height: 14vw;
					margin-bottom: 1.5vw;
				}
				
				#img1 {
					height: 9vw;
					width: 9vw;
					margin-left: calc((22 - 9)/2 *1vw);
				}
				
				#title {
					margin: 0.7vw;
					font-family: book-antiqua;
					font-size: 2.8vw;
					text-align: center;
				}
				
				.nav {
					margin-left: calc((100 - 95)/2 *1vw);
					margin-right: calc((100 - 95)/2 *1vw);
					width: 95vw;
					height: 60px;
					border-top: 1px grey solid;
					border-bottom: 1px grey solid;
					margin-bottom: 1.5vw;
					text-align: center;
					font-family: arial, 'sans serif';
					overflow: auto;
					white-space: nowrap;
				}
				
				div.nav a {
					line-height: 40pt;
					vertical-align: text-bottom;
					display: inline-block;
					color: #03101f;
					text-align: center;
					font-size: 18pt;
					text-decoration: none;
					padding-left: 1vw;
					transition: 0.3s;
				}

				div.nav a:hover {
					opacity: 0.3;
				}
				
				.carousel {
					margin-left: calc((100 - 80 - 1)/2 *1vw);
					width: 80vw;
					height: 30vw;
					border: 1px grey solid;	
					margin-bottom: 1.5vw;
				}
				
				.grid {
					margin-left: calc((100 - 61.8)/2 *1vw);
					width: 61.8vw;
					height: 60vw;
				}
				
				tr, table {
					width: 100%;
				}
				
				td {
					width: 50%;
					height: 25vw;
					border: 1px grey solid;
				}
				
			}
