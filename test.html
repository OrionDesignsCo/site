<html>

	<head>
	 <link href="http://allfont.net/allfont.css?fonts=book-antiqua" rel="stylesheet" type="text/css" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			/*		***MOBILE***		*/
			@media only screen and (max-width: 768px) {
				.header {
					margin-top: 2vw;
					margin-left: calc((100 - 50 - 1)/2 *1vw);
					width: 50vw;
					height: 40vw;
					border: 1px blue solid;
					margin-bottom: 1.5vw;
				}
				
				.nav {
					margin-left: calc((100 - 90 - 1)/2 *1vw);
					margin-right: calc((100 - 90 - 1)/2 *1vw);
					width: 90vw;
					height: 10w;
					border: 1px grey solid;
					margin-bottom: 1.5vw;
				}
				
				.carousel {
					margin-left: calc((100 - 90 - 1)/2 *1vw);
					width: 90vw;
					height: 100vw;
					border: 1px grey solid;	
					margin-bottom: 1.5vw;
				}
				
				.grid {
					margin-left: calc((100 - 61.8 - 1)/2 *1vw);
					width: 61.8vw;
					height: 60vw;
					border: 1px grey solid;	
				}
				
				tr, table {
					width: 100%;
				}
				
				td {
					width: 50%;
					height: 25vw;
					border: 1px grey solid;
				}
			
			}
			
			/*		***DESKTOP***		*/
			@media only screen and (min-width: 769px) {
				.header {
					margin-top: 3vw;
					margin-left: calc((100 - 22 - 1)/2 *1vw);
					width: 22vw;
					height: 14vw;
					border: 1px blue solid;
					margin-bottom: 1.5vw;
				}
				
				.nav {
					margin-left: calc((100 - 95 - 1)/2 *1vw);
					margin-right: calc((100 - 95 - 1)/2 *1vw);
					width: 95vw;
					height: 60px;
					border: 1px grey solid;
					margin-bottom: 1.5vw;
				}
				
				.carousel {
					margin-left: calc((100 - 80 - 1)/2 *1vw);
					width: 80vw;
					height: 30vw;
					border: 1px grey solid;	
					margin-bottom: 1.5vw;
				}
				
				.grid {
					margin-left: calc((100 - 61.8 - 1)/2 *1vw);
					width: 61.8vw;
					height: 60vw;
					border: 1px grey solid;	
				}
				
				tr, table {
					width: 100%;
				}
				
				td {
					width: 50%;
					height: 25vw;
					border: 1px grey solid;
				}
			} 

			

		</style>
	</head>

	<body>
		<!-- HEADER -->
		<div class="header">
			Header
		</div>
		
		<!-- NAVIGATION -->
		<div class="nav">
			Navigation
		</div>
		
		<!-- CAROUSEL -->
		<div class="carousel">
		
		</div>
		
		<!-- GRID -->
		<div class="grid">
			<table>
				<tr> <td>		</td> <td>		</td> </tr>
				<tr> <td>		</td> <td>		</td> </tr>
				<tr> <td>		</td> <td>		</td> </tr>
			</table>
		</div>
	
	
	</body>

</html>
