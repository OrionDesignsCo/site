				.carousel {
					height: 100vw;

			}
			
			@media only screen and (min-width: 992px) {
				.header {
					margin-left: calc((100 - 20 - 1)/2 *1vw);
					width: 20vw;
					height: 13vw;
					border: 1px blue solid;
					margin-bottom: 1.5vw;
				}
				
				.nav {
					margin-left: calc((100 - 95 - 1)/2 *1vw);
					margin-right: calc((100 - 95 - 1)/2 *1vw);
					width: 95vw;
					height: 60px;
					border: 1px grey solid;
					margin-bottom: 1.5vw;
				}
				
				.carousel {
					margin-left: calc((100 - 80 - 1)/2 *1vw);
					width: 80vw;
					height: 1px;
					border: 1px grey solid;	
				}
				
				.grid {
				
				}
			} 

			

		</style>
	</head>
