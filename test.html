<html>

	<head>

	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>

			/*		***MOBILE***		*/
			@media only screen and (max-width: 768px) {
				.header {
					margin-top: 4vw;
					margin-left: calc((100 - 50)/2 *1vw);
					width: 50vw;
					height: 40vw;
					margin-bottom: 1.5vw;
				}
				

				
				.nav {
					margin-left: calc((100 - 90 - 1)/2 *1vw);

					width: 90vw;
					height: 10w;

				}

					width: 90vw;
					height: 100vw;
					border: 1px grey solid;	
					margin-bottom: 1.5vw;
				}
				
				.grid {
					margin-left: calc((100 - 61.8 - 1)/2 *1vw);
					width: 61.8vw;
					height: 60vw;
					border: 1px grey solid;	
				}
				
				tr, table {
					width: 100%;
				}
				
				td {
					width: 50%;
					height: 25vw;
					border: 1px grey solid;
				}
				
				div.scrollmenu {
				  background-color: #333;
				  overflow: auto;
				  white-space: nowrap;
				}

				div.scrollmenu a {
				  display: inline-block;
				  color: white;
				  text-align: center;
				  padding: 14px;
				  text-decoration: none;
				}

				div.scrollmenu a:hover {
				  background-color: #777;
				}
			
			}
			
			/*		***DESKTOP***		*/

				}
